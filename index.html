<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-name">
                <div class="logo">
                    <img src="assets/icons/terrain.svg" alt="Dashboard-Logo">
                </div>
                <div class="name">
                    Dashboard
                </div>
            </div>
            <ul class="user-options">
                <li>
                    <img src="assets/icons/home.svg" class='icon'> <span>Home</span>
                </li>
                <li>
                    <img src="assets/icons/card-account-details.svg" class='icon'> <span>Profile</span>
                </li>
                <li>
                    <img src="assets/icons/message-bulleted.svg" class="icon"> <span>Messages</span>
                </li>
                <li>
                    <img src="assets/icons/history.svg" class="icon"> <span>History</span>
                </li>
                <li>
                    <img src="assets/icons/file-multiple.svg" class="icon"> <span>Tasks</span>
                </li>
                <li>
                    <img src="assets/icons/account-group.svg" class="icon"> <span>Communities</span>
                </li>
            </ul>
            <ul class="site-options">
                <li>
                    <img src="assets/icons/cog.svg" class='icon'> <span>Settings</span>
                </li>
                <li>
                    <img src="assets/icons/file-question.svg" class='icon'> <span>Support</span>
                </li>
                <li>
                    <img src="assets/icons/lock.svg" class="icon"> <span>Privacy</span>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sticky-profile-menu">
            <div class="profile-options">
                <div class="search">
                    <label aria-label="search" for="search">
                        <img src="assets/icons/magnify.svg" class="icon">
                    </label>
                    <input type="search" name="search" id="search">
                </div>
                <div class="notifications-profile-info">
                    <img src="assets/icons/bell-ring-outline.svg" class="icon">
                    <a href="#" class="profile-link">
                        <img src="assets/images/main-profile.png" class="icon rounded">
                        <p>Bart Simpson</p>
                    </a>
                </div>

            </div>
            <div class="profile-personlized">
                <div class="profile-info">
                    <img src="assets/images/main-profile.png" class="icon-lg rounded">
                    <div class="personalized-text">
                        <div class="greetings">Hi there,</div>
                        <div class="info">Bart Simpson (@simpBartSon)</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
