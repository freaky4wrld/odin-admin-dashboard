<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project : Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="userAndSearch">
                <div id="user-info">
                    <img src="./assets/img/profile_main.png" alt="main-profile-image" class="rounded-sm">
                    <a href="#" class="nm-md">Freaky Wrld</a>
                    <button type="button" class="icon-btn">
                        <img src="./assets/icons/bell.svg">
                    </button>
                </div>
                <div id="search">
                    <button type="button" class="icon-btn">
                        <img src="./assets/icons/search.svg">
                    </button>
                    <input type="search" name="search_input" id="search_input">
                </div>
        </div>
        <div id="greetingsAndButtons">
            <div id="button_area">
                <button type="button" class="buttons">New</button>
                <button type="button" class="buttons">Upload</button>
                <button type="button" class="buttons">Share</button>
            </div>
            <div id="greetings-area">
                <div id="greetings-text">
                    <p class="bold-sm">Hi there,</p>
                    <p class="nm-lg">Freaky Wrld (@freaky4wrld)</p>
                </div>
                <div id="user-img">
                    <img src="./assets/img/profile_main.png" alt="main-profile-image" class="rounded-lg">
                </div>
            </div>
        </div>
    </header>
    <aside>
        <div id="logoSection">
            <a href="#"><h2 class="nm-xl">DASHBOARD</h2></a>
            <a href="#">
                <img src="./assets/img/logo.png" class="rounded-md">
            </a>
        </div>
        <nav>
            <ul>
              <li>
                <div class="navOptions">
                    <a href="#">Home</a>
                    <button type="button" class="icon-btn">
                        <img src="./assets/icons/home.svg" >
                    </button>
                </div>
              </li>
              <li>
                <div class="navOptions">
                    <a href="#">Profile</a>
                    <button type="button" class="icon-btn">
                        <img src="./assets/icons/user.svg">
                    </button>
                </div>
              </li>
              <li>
                <div class="navOptions">
                    <a href="#">Messages</a>
                    <button type="button" class="icon-btn">
                        <img src="./assets/icons/message-circle.svg">
                    </button>
                </div>
              </li>
              <li>
                <div class="navOptions">
                    <a href="#">Tasks</a>
                    <button type="button" class="icon-btn">
                        <img src="./assets/icons/list.svg">
                    </button>
                </div>
              </li>
              <li>
                <div class="navOptions">
                    <a href="#">Communities</a>
                    <button type="button" class="icon-btn">
                        <img src="./assets/icons/users.svg">
                    </button>
                </div>
              </li>
            </ul>
            <ul>
                <li>
                  <div class="navOptions">
                      <a href="#">Settings</a>
                      <button type="button" class="icon-btn">
                          <img src="./assets/icons/settings.svg">
                      </button>
                  </div>
                </li>
                <li>
                  <div class="navOptions">
                      <a href="#">Support</a>
                      <button type="button" class="icon-btn">
                          <img src="./assets/icons/help-circle.svg">
                      </button>
                  </div>
                </li>
                <li>
                  <div class="navOptions">
                      <a href="#">Privacy</a>
                      <button type="button" class="icon-btn">
                          <img src="./assets/icons/shield.svg">
                      </button>
                  </div>
                </li>
              </ul>
        </nav>
    </aside>
</body>
</html>
