<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project : Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="userAndSearch">
                <div id="user-info">
                    <img src="./assets/img/profile_main.png" alt="main-profile-image" class="rounded-sm">
                    <a href="#" class="nm-md">Freaky Wrld</a>
                    <button type="button" class="icon-btn">
                        <img src="./assets/bell.svg">
                    </button>
                </div>
                <div id="search">
                    <button type="button" class="icon-btn">
                        <img src="./assets/search.svg">
                    </button>
                    <input type="search" name="search_input" id="search_input">
                </div>
        </div>
        <div id="greetingsAndButtons">
            <div id="button_area">
                <button type="button" class="buttons">New</button>
                <button type="button" class="buttons">Upload</button>
                <button type="button" class="buttons">Share</button>
            </div>
            <div id="greetings-area">
                <div id="greetings-text">
                    <p class="bold-sm">Hi there,</p>
                    <p class="nm-lg">Freaky Wrld (@freaky4wrld)</p>
                </div>
                <div id="user-img">
                    <img src="./assets/img/profile_main.png" alt="main-profile-image" class="rounded-lg">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
