<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project : Dashboard</title>
</head>
<body>
    <header>
        <div id="userAndSearch">
            <div id="user">
                <div id="user-img">
                    <img src="./assets/img/profile_main.png" alt="main-profile-image">
                    <p class="pname">Freaky Wrld</p>
                    <img src="./assets/bell.svg">
                </div>
                <div id="search">
                    <img src="./assets/search.svg">
                    <input type="search" name="search_input" id="search_input">
                </div>
            </div>
        </div>
        <div id="greetingsAndButtons">
            <div id="button_area">
                <button type="button" class="buttons">New</button>
                <button type="button" class="buttons">Upload</button>
                <button type="button" class="buttons">Share</button>
            </div>
            <div id="greetings-area">
                <div id="greetings-text">
                    <p class="gtexts">Hi there,</p>
                    <p class="gtexts pname">Freaky Wrld (@freaky4wrld)</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
